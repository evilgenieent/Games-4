<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' type='text/css' href='../assets/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="./css/superman.css">
  </head>
  <body>
    <div class="content">
      <div class="start-game">
        <h1 class="text-center">Superman<br>Game</h1>
        <div class="pseudo form-group">
          <div style="width: 30%"><label style="text-align: left;">Pseudo</label></div>
          <input class="username form-control" type="text"/>
        </div>
        <button class="btn btn-default start">Commencer</button>
      </div>
      <div class="restart-game">
        <div style="text-align: center;">
          <h1 class="text-center">GAME OVER</h1><br>
          <p class="user" style="font-weight: bold;"></p><br>
          <p class="score" style="font-weight: bold;"></p><br>
        </div>
        <button class="btn btn-default restart">Recommencer</button>
      </div>
    </div>
  </body>
  <script type='text/javascript' src='../assets/js/jquery-3.2.1.min.js'></script>
  <script type='text/javascript' src='../assets/js/bootstrap.min.js'></script>
  <script type="text/javascript" src='./js/superman.js'></script>
</html>
