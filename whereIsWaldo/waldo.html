<!DOCTYPE html>
<html>
<head>
  <title>Where is Waldo?</title>
</head>
<header>
  <link rel='stylesheet' type='text/css' href='../assets/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="./css/waldo.css">
</header>
<body>
  <div class='content'>
    <div class='overlay'></div>
    <img class='zoom' alt='zoom' src='./img/loupe.png'/>
    <img class='wallpaper' alt='wallpaper' src="./img/maps/1.jpg">
  </div>

  <div class='waldo' data-toggle='modal' data-target='#win-popup'></div>
  <div id='win-popup' class='modal fade' role='dialog'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-body'>
          <button type='button' class='close' data-dismiss='modal'>X</button>
          <h3 class='text-center'></h3>
          <img class='waldo-face' alt='waldo' src='./img/waldo.jpg'>
        </div>
      </div>
    </div>
  </div>

  <div class="start-game form-group">
    <p>Quel est votre nom ?</p>
    <input class="name form-control" type="text">
    <button class="btn btn-success btn-start">Commencer</button>
  </div>

  <div class='next-level'>
    <button class='btn btn-success btn-next'>Niveau suivant</button>
  </div>
  <div class='end-game'>
    <div class="username"></div>
    <img src="./img/trophy.png" alt="trophe">
    <button class='btn btn-success btn-restart'>Recommencer</button>
  </div>
</body>
</html>
<script src='../assets/js/jquery-3.2.1.min.js' type='text/javascript'></script>
<script src='../assets/js/bootstrap.min.js' type='text/javascript'></script>
<script src='./js/waldo.js' type='text/javascript'></script>
